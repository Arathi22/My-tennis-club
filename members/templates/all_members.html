{% extends "master.html" %}

{% block title %}

{% endblock %}


{% block content %}

<!-- <p><a href="/">HOME</a></p> -->

<h1>Members</h1>
<div class="mycard">
  <ul>
    {% for x in mymembers %}

    {% endfor %}
  </ul>
</div>
{% endblock %}
